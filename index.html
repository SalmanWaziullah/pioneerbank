<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> pioneer bank</title>
</head>


<body>
    <div id="login-area">
        <h1 class="text-center  col-md">Welcome to Pioneer bank </h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text " class="form-control " placeholder="Email ">
            <br>
            <input type="password" class="form-control " placeholder="password "><br>
            <button id="loginBtn" class="btn btn-success ">Enter</button>
        </div>
    </div>

    <div id="transection-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit Tarea-comn">
                    <h5>deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw Tarea-comn">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance Tarea-comn">
                    <h5>Balance</h5>
                    <h3>$10000</h3>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>deposit</h4>

                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">deposit</button>
                </div>


            </div>

            <div class="col-md-6">

                <div class="submit-area">
                    <h4>withdraw</h4>

                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>

    </div>





    <script>
        // login button event handler

        const loginButton = document.getElementById("loginBtn");
        loginButton.addEventListener('click', function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })

        //deposit button event handler

        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function() {
            const depositNumber = document.getElementById("deposit-amount").value;
            const depositAmount = parseFloat(depositNumber);
        })
    </script>
</body>

</html>
